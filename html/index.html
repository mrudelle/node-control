<html ng-app="nodeControlApp">
<head>
	<title>Node Control</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="/static/stylesheets/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

</head>
	<body ng-controller="appController as main">

		<div class="title1">
			<div class="container">
				<h1>Remote control</h1>
			</div>
		</div>
		<div class="title2">
			<div class="container">
				<h2>Interract with your browser from your phone</h2>
			</div>
		</div>
		<div class="container">

			<br><br>
			<h3>
				<span class="fa-stack fa-lg pin">
					<i class="fa fa-circle fa-stack-2x pin-circle"></i>
					<i class="fa fa-mobile fa-stack-1x fa-inverse"></i>
				</span>
				 If you are on a mobile device:
			</h3>
			
			<a href="remote/">
				<div class="plate">
					<label>
						<i class="fa fa-gamepad fa-2x"></i><br>I Am The Remote
					</label>
				</div>
			</a>
			
			<br><br>

			<h3>
				<span class="fa-stack fa-lg pin">
					<i class="fa fa-circle fa-stack-2x pin-circle"></i>
					<i class="fa fa-desktop fa-stack-1x fa-inverse" style="font-size: 0.70em; line-height: 3em;"></i>
				</span>
				 On a monitor - Select an app:
			</h3>
			<ul class="row">
				<li class="col-xs-6 col-sm-3">
					<a href="monitor/interface-maps.html">
						<div class="plate polaroid">
							<label>
								<i class="fa fa-map-marker fa-2x"></i><br>Maps
							</label>
						</div>
					</a>
				</li>
				<li class="col-xs-6 col-sm-3">
					<a href="monitor/interface-bars.html">
						<div class="plate polaroid">
							<label>
								<i class="fa fa-wrench fa-2x"></i><br>Bars
							</label>
						</div>
					</a>
				</li>

				<li class="col-xs-6 col-sm-3">
					<a href="monitor/interface-three.html">
						<div class="plate polaroid">
							<label>
								<i class="fa fa-cubes fa-2x"></i><br>3D<small>imensions</small>
							</label>
						</div>
					</a>
				</li>

				<li class="col-xs-6 col-sm-3">
					<a href="monitor/interface-graph.html">
						<div class="plate polaroid">
							<label>
								<i class="fa fa-line-chart fa-2x"></i><br>Graphs
							</label>
						</div>
					</a>
				</li>
			</ul>	
		</div>
	</body>
	<!-- 
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
	 -->
</html>
