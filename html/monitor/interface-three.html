<html ng-app="threeInterfaceApp">
<head>

	<title>Node Control - 3Dimensional Interface</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="import" href="/static/web-components/google-map-master/google-map.html">

	<style type="text/css">

		#canvas 
		{
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}

		#sid {
			position: absolute;
			top: 1em;
			right: 1em;
			z-index: 4;
			text-align: center;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.27);
			border-radius: 0;
		}

		#sid label {
			font-weight: bold;
			font-size: 2em;
			margin: 0;
		}

		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
			display: none !important;
		}

	</style>

</head>
<body ng-controller="appController as main">

	<div id="canvas">

	</div>

	<div id="sid" class="well" ng-cloak>Session ID<br><label>{{monitor.sid}}</label></div>
	
</body>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<!-- load the monitor angular service -->
<script type="text/javascript" src="/static/js/monitor.js"></script>
<script type="text/javascript" src="/static/js/interface-three.js"></script>

<!-- get Jquery to manipulate dom elements -->
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- link to three.js -->
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r69/three.min.js"></script>

<!-- our three.js application -->
<script type="text/javascript">
	(function(){
		// scene size
		var WIDTH = window.innerWidth,
		    HEIGHT = window.innerHeight,
		    ASPECT = WIDTH / HEIGHT;

		// use jQuery to get the container
		var $container = $('#canvas');

		// Set up renderer and camera
		var renderer = new THREE.WebGLRenderer();
		var camera = new THREE.PerspectiveCamera(
			45, // view angle
			ASPECT,
			0.1, // near
			10); // far

		var scene = new THREE.Scene();

		//put camera
		scene.add(camera);

		// pull camera back
		camera.position.z = 6;
		camera.position.y = 1.5;

		//render
		renderer.setSize(WIDTH, HEIGHT);

		$container.append(renderer.domElement);

		var teapot = null;

		var teapotMaterial = new THREE.MeshNormalMaterial({});

		new THREE.JSONLoader().load('/static/obj/teapot.js', function(geometry) { 
		    var material	= new THREE.MeshNormalMaterial(); 
		    var mesh	= new THREE.Mesh( geometry, teapotMaterial ); 
		    scene.add( mesh ); 
		    teapot = mesh; 
		    render();
		}); 

		// set the background color
		renderer.setClearColor(0xFFFFFF, 1);

		// fit the element to the windowd
		window.addEventListener('resize', function() {
			var WIDTH = window.innerWidth,
			HEIGHT = window.innerHeight;
			renderer.setSize(WIDTH, HEIGHT);
			camera.aspect = WIDTH / HEIGHT;
			camera.updateProjectionMatrix();
			render();
		});

		function render() {
			// draw it !
			renderer.render(scene, camera);
		}

		render();
	})();

</script>

</html>
