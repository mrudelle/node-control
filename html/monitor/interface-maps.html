<html ng-app="mapInterfaceApp">
<head>

	<title>Node Control - Map Interface</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

 	<link rel="import" href="/bower_components/google-map/google-map.html">

	<style type="text/css">

		google-map {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			z-index: 0;
		}

		#sid {
			position: absolute;
			top: 1em;
			right: 1em;
			z-index: 4;
			text-align: center;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.27);
			border-radius: 0;
		}

		#sid label {
			font-weight: bold;
			font-size: 2em;
			margin: 0;
		}

		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
		  display: none !important;
		}

	</style>

</head>
<body ng-controller="appController as main">

	<google-map latitude="{{lat}}" longitude="{{lon}}" zoom="{{zoom}}" disableDefaultUI="true">
	</google-map>

	<div id="sid" class="well" ng-cloak>Session ID<br><label>{{monitor.sid}}</label></div>
	
</body>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<!-- load the monitor angular service -->
<script type="text/javascript" src="/static/js/monitor.js"></script>
<script type="text/javascript" src="/static/js/interface-maps.js"></script>
