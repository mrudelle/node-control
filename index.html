<html ng-app="nodeControlApp">
<head>
	<title>Node Control</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body ng-controller="appController as main">

	<div class="container">
		<h1>{{"Welcome to this new app"}}</h1>
		<p>{{msg}}</p>
		<p>alpha={{orientation.alpha-oInit.alpha}} , beta={{orientation.beta-oInit.beta}} , gamma={{orientation.gamma-oInit.gamma}} , absolute={{orientation.absolute-oInit.absolute}}</p>
		<button ng-click="newInit()">Reset</button>
	</div>
	</body>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
